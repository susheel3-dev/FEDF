<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookHub Store</title>
  <style>
    /* (Keep your previous styles, only add/extend below) */

    .buy-btn {
      display: block;
      width: 100%;
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .buy-btn:hover {
      background: #1b5e20;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #323232;
      color: #fff;
      padding: 12px 18px;
      border-radius: 6px;
      opacity: 0.9;
      font-size: 0.9rem;
      animation: fadeInOut 2.5s ease forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 0.9; transform: translateY(0); }
      90% { opacity: 0.9; }
      100% { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>
  <h1>üìñ BookHub Store</h1>
  <div class="container">
    <!-- Books -->
    <div class="section" id="booksContainer">
      <h2 style="margin-bottom:15px;color:#1a237e;">Available Books</h2>
    </div>

    <!-- Cart -->
    <div class="section">
      <h2 style="margin-bottom:15px;color:#1a237e;">üõç Your Cart</h2>
      <div id="cartBox"></div>
      <div class="total" id="grandTotal">Total: ‚Çπ0</div>
      <button class="buy-btn" id="buyBtn">‚úÖ Buy Now</button>
    </div>
  </div>

  <script type="module">
    import { renderBooks } from './books.js';
    import { refreshCart, showToast } from './ui.js';
    import { cartData } from './cart.js';

    // Load books initially
    renderBooks();
    refreshCart(cartData);

    // Buy button handler
    document.getElementById("buyBtn").addEventListener("click", () => {
      if (cartData.length === 0) {
        showToast("üõí Your cart is empty!");
      } else {
        showToast("üéâ Purchase successful! Thank you ‚ù§Ô∏è");
        cartData.length = 0; // clear cart
        localStorage.setItem("cart", JSON.stringify(cartData));
        refreshCart(cartData);
      }
    });
  </script>
</body>
</html>
