<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-container {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 360px;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      font-size: 1.8em;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #f8f8f8;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1.5px solid rgba(255,255,255,0.5);
      border-radius: 12px;
      font-size: 14px;
      transition: 0.3s;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    input::placeholder {
      color: #ddd;
    }
    input:focus {
      border-color: #fff;
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
      outline: none;
    }
    .error {
      color: #ffdddd;
      font-size: 0.85em;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      margin-top: 18px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(238,9,121,0.5);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Now</h2>
    <form id="regForm">
      <label>Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name">
      <div id="nameErr" class="error"></div>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <div id="emailErr" class="error"></div>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
      <div id="passErr" class="error"></div>

      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">
      <div id="phoneErr" class="error"></div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("regForm").onsubmit = function(e) {
      e.preventDefault();

      let name = document.getElementById("fullname").value.trim();
      let email = document.getElementById("email").value.trim();
      let pass = document.getElementById("password").value;
      let phone = document.getElementById("phone").value.trim();

      let valid = true;

      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      if (!name) {
        document.getElementById("nameErr").textContent = "Full Name is required";
        valid = false;
      }
      if (!email.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
        document.getElementById("emailErr").textContent = "Enter a valid email";
        valid = false;
      }
      if (pass.length < 8) {
        document.getElementById("passErr").textContent = "Password must be at least 8 characters";
        valid = false;
      }
      if (!phone.match(/^[0-9]{10}$/)) {
        document.getElementById("phoneErr").textContent = "Enter a 10-digit phone number";
        valid = false;
      }

      if (valid) {
        alert("ðŸŽ‰ Registration Successful!");
      }
    }
  </script>
</body>
</html>
