<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyCast</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #e0f7fa, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      width: 380px;
      text-align: center;
    }
    .wrapper h1 {
      margin-bottom: 15px;
      color: #1565c0;
    }
    input {
      width: 65%;
      padding: 9px;
      border: 1px solid #bbb;
      border-radius: 6px;
      outline: none;
    }
    button {
      padding: 9px 15px;
      margin-left: 6px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0d47a1;
    }
    .info {
      margin-top: 20px;
      font-size: 17px;
    }
    .alert {
      margin-top: 15px;
      color: #c62828;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ğŸŒ¦ SkyCast</h1>
    <input type="text" id="cityField" placeholder="City name..." />
    <button id="fetchBtn">Search</button>
    <div id="details" class="info"></div>
    <div id="notice" class="alert"></div>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY"; 
    const fetchBtn = document.getElementById("fetchBtn");
    const cityField = document.getElementById("cityField");
    const details = document.getElementById("details");
    const notice = document.getElementById("notice");

    // ğŸŒ€ Core function
    async function showWeather(cityName) {
      try {
        notice.textContent = "";
        details.innerHTML = "ğŸ” Checking weather...";

        const endpoint = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`;
        const res = await fetch(endpoint);

        if (!res.ok) throw new Error("City not found!");

        const weather = await res.json();

        
        localStorage.setItem("savedCity", cityName);

       
        details.innerHTML = `
          <h3>${weather.name}, ${weather.sys.country}</h3>
          <p>ğŸŒ¡ Temperature: ${weather.main.temp} Â°C</p>
          <p>ğŸ¤” Feels like: ${weather.main.feels_like} Â°C</p>
          <p>ğŸ’§ Humidity: ${weather.main.humidity}%</p>
          <p>â˜ Condition: ${weather.weather[0].description}</p>
          <p>ğŸ’¨ Wind Speed: ${weather.wind.speed} m/s</p>
        `;
      } catch (err) {
        details.innerHTML = "";
        notice.textContent = err.message;
      }
    }

    
    fetchBtn.addEventListener("click", () => {
      const city = cityField.value.trim();
      if (city) {
        showWeather(city);
      } else {
        notice.textContent = "Please enter a valid city name.";
      }
    });

   
    window.addEventListener("load", () => {
      const saved = localStorage.getItem("savedCity");
      if (saved) {
        cityField.value = saved;
        showWeather(saved);
      }
    });
  </script>
</body>
</html>
